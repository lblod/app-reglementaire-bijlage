services:
  frontend:
    restart: "no"
  identifier:
    ports:
      - "80:80"
    restart: "no"
  dispatcher:
    restart: "no"
  database:
    restart: "no"
  virtuoso:
    restart: "no"
    environment:
      ENABLE_CORS: "true"
    ports:
      - "8890:8890"
  login:
    restart: "no"
  resource:
    restart: "no"
  cache:
    restart: "no"
  deltanotifier:
    restart: "no"
  migrations:
    restart: "no"
  mocklogin:
    image: lblod/mock-login-service:latest
  sparql-cache:
    restart: "no"
  publisher:
    restart: "no"
    ports:
      - "8080:80"
  file:
    restart: "no"
  yasgui:
    image: erikap/yasgui
    ports:
      - "8891:80"
    environment:
      ENABLE_ENDPOINT_SELECTOR: "true"
      DEFAULT_SPARQL_ENDPOINT: "http://localhost:8890/sparql"
  tlsproxy:
    image: caddy:2
    ports:
      - "443:443"
    environment:
      SITE_ADDRESS: "reglementairebijlagen.lblod.info"
    volumes:
      - ./config/dev/tlsproxy/Caddyfile:/etc/caddy/Caddyfile
  codex-proxy:
    restart: "no"
